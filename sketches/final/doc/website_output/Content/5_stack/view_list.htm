    <body>
        <h2 class="top">Viewing a stack as a table</h2>
        <p>To view a stack as a table, click the left button that appears below the pane of colored bars representing stack items.</p>
        <p data-mc-conditions="General.Online"><a class="MCPopupThumbnailLink MCPopupThumbnailHover" href="../Resources/Images/5_stack/view_stack_table_button.png" data-mc-popup-alt="Button to View a Stack as a Table"><img class="MCPopupThumbnail img imgonline" data-mc-width="501" data-mc-height="770" src="../Resources/Images/5_stack/view_stack_table_button_thumb_0_48.png" alt="Button to View a Stack as a Table" tabindex="" /></a>
        </p>
        <p data-mc-conditions="General.Online">Haystacks displays the stack as a table in a new browser window as shown in the following example.</p>
        <p data-mc-conditions="General.Online"><a class="MCPopupThumbnailLink MCPopupThumbnailHover" href="../Resources/Images/5_stack/stack_table.png" data-mc-popup-alt="Button to View a Stack as a Table"><img class="MCPopupThumbnail img imgonline" data-mc-width="1906" data-mc-height="483" src="../Resources/Images/5_stack/stack_table_thumb_0_48.png" alt="Button to View a Stack as a Table" tabindex="" /></a>
        </p>
