<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <style>
            table {
                border-collapse: collapse;
            }
            td {
                border: 1px solid #ddd;
                min-width: 150px;
            }
            tr {
                text-align: center; 
            }
        </style>
    </head>
    <body>
        <table></table>
    </body>
    <script type="text/javascript">
        var data = window.location.hash.split("#")[1];
        var tableData = data.split("|||");
        var table = $("table");
        tableData.forEach(function(v,i){
            var rows = v.split("~~~");
            var tr = $("<tr>");
            console.log(rows)
            rows.forEach(function(w, i){
                tr.append($("<td>").text(w));
            });
            tr.appendTo(table)
        });
    </script>
</html>
